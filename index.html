

  <!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="./src/style.css" type="text/css" />
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer type="module" src="./src/weather.js"></script> 
</head>



<body>
  <div id="container">
    <h1>Weather map</h1>

    <form id="weather-form">
      <div id="input-container">
        <label>
          <input type="radio" name="input-type" value="city" checked> City Name
        </label>
        <label>
          <input type="radio" name="input-type" value="id"> City ID
        </label>
        <br>
        <br>
        <input type="text" id="input-city" placeholder="Enter City Name" required>
        <input type="text" id="input-id" placeholder="Enter City ID" disabled>
        <br>
        <br>
        <button id="submit-btn">Get Weather</button>
        <button id="cancel-btn">Cancel</button>
      </div>
    </form>

    <div id="weather-container">
      <h2>Weather Information</h2>
      <div>
        <strong>Temperature:</strong> <span id="temperature"></span>
      </div>
      <div>
        <strong>Wind Speed:</strong> <span id="wind-speed"></span>
      </div>
      <div>
        <strong>Humidity:</strong> <span id="humidity"></span>
      </div>
    </div>
  </div>

</body>

</html>
